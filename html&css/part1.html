<!DOCTYPE html>
<html>
<head>
  <title>Date</title>
</head>
<body>
  <h1>Please Enter Your Details For Our Dating Website!</h1>
  <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Your Face</legend>
      <label for="avatar">Your image:</label>
      <input type="file" id="avatar" name="avatar" required></input><br>
      <label for="image">Image preview:</label>
      <img id="preview"></img>
    </fieldset>
    <fieldset>
      <legend>Your General Details</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required></input><br>

      <label for="gender">Gender:</label>
      <input type="radio" id="gender" name="gender" value="male" required></input>Male
      <input type="radio" id="gender" name="gender" value="female" required></input>Female<br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required></input><br>

      <label for="date">Date of birth:</label>
      <input type="date" id="date" name="date"></input><br>

      <label for="color">Favorite color:</label>
      <input type="color" id="color" name="color"></input><br>

      <label for="country">Which country:</label>
      <select id="country" name="country">
        <option value="no_selection">no selection</option>
        <option value="America">America</option>
        <option value="China">China</option>
        <option value="England">England</option>
        <option value="India">India</option>
        <option value="Russia">Russia</option>
      </select><br>
    </fieldset>
    <fieldset>
      <legend>Your Indicators</legend>
      <label for="height">Height:</label>
      Short<input type="range" id="height" name="height" min="0" max="100"></input>Tall<br>

      <label for="salary">Salary:</label>
      Poor<input type="range" id="salary" name="salary" min="0" max="100"></input>Rich<br>
    </fieldset>
    <fieldset>
      <legend>Your Contact Information</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required></input><br>

      <label for"tel">Mobile:</label>
      <input type="tel" id="tel" name="tel"></input><br>

      <label for="address">Address:</label>
      <textarea id="address" name="address"></textarea><br>

      <label for="contact">Method to contact you:</label>
      <input type="checkbox" id="contact" name="contact" value="Email">Email</input>
      <input type="checkbox" id="contact" name="contact" value="Whatsapp">Whatsapp</input>
      <input type="checkbox" id="contact" name="contact" value="In-app-chat">In-app chat</input>
    </fieldset>
    <input type="submit"></input>
  </form>
</body>
</html>
