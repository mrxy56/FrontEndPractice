<!DOCTYPE html>
<html>
<head>
  <title>Date</title>
  <style>
    fieldset {background:lightyellow; border:10px solid yellow; margin-bottom:10px; width:720px}
    label {width:180px; text-align:right; text-align:top; display:inline-block}
    textarea {width:360px; height:50px; vertical-align: top}
    #short,#poor{background: red; text-align: center; width:90px}
    #tall,#rich{background: violet; text-align: center; width:90px}
    #gender,#contact{width:auto}
  </style>
</head>
<body>
  <h1>Please Enter Your Details For Our Dating Website!</h1>
  <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Your Face</legend>
      <label for="avatar">Your image:</label>
      <input type="file" id="avatar" name="avatar" required></input><br>
      <label for="image">Image preview:</label>
      <img id="preview"></img>
    </fieldset>
    <fieldset>
      <legend>Your General Details</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required></input><br>

      <label for="gender" class="choose">Gender:</label>
      <input type="radio" id="gender" name="gender" value="male" required></input>Male
      <input type="radio" id="gender" name="gender" value="female" required></input>Female<br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required></input><br>

      <label for="date">Date of birth:</label>
      <input type="date" id="date" name="date"></input><br>

      <label for="color">Favorite color:</label>
      <input type="color" id="color" name="color"></input><br>

      <label for="country" class="choose">Which country:</label>
      <select id="country" name="country">
        <option value="no_selection"></option>
        <option value="America">America</option>
        <option value="China">China</option>
        <option value="England">England</option>
        <option value="India">India</option>
        <option value="Russia">Russia</option>
      </select><br>
    </fieldset>
    <fieldset>
      <legend>Your Indicators</legend>
      <label for="height">Height:</label>
      <label id="short">Short</label><input type="range" id="height" name="height" min="0" max="100"></input>
      <label id="tall">Tall</label><br>

      <label for="salary">Salary:</label>
      <label id="poor">Poor</label><input type="range" id="salary" name="salary" min="0" max="100"></input>
      <label id="rich">Rich</label><br>
    </fieldset>
    <fieldset>
      <legend>Your Contact Information</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required></input><br>

      <label for"tel">Mobile:</label>
      <input type="tel" id="tel" name="tel"></input><br>

      <label for="address">Address:</label>
      <textarea id="address" name="address"></textarea><br>

      <label for="contact">Method to contact you:</label>
      <input type="checkbox" id="contact" name="contact" value="Email">Email</input>
      <input type="checkbox" id="contact" name="contact" value="Whatsapp">Whatsapp</input>
      <input type="checkbox" id="contact" name="contact" value="In-app-chat">In-app chat</input>
    </fieldset>
    <input type="submit"></input>
  </form>
</body>
</html>
